<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello</title>
<meta charset="utf-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/ajax_restapi.js}"></script>
<script type="text/javascript" th:src="@{/ajax_upload.js}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/upload.css}">
<link rel="stylesheet" th:href="@{/body.css}">
</head>
<body>
	<div id="wrapper" class="container-fluid">
	<div class="Header">ヘッダーを固定する</div>
	<div class="Contents">
		<h1>第１章 Spring Boot ”Hello World”</h1>
		<h2>
			<span th:text="${message}"></span>
		</h2>
		<h1>第２章 ドラッグ＆ドロップ</h1>
		<div id="dragdroparea">ここにドロップしてください。</div>
		<div id="status1"></div>
		<br>
		<h1>第３章 REST API</h1>
		<h2>
			<a href="zipcode">郵便番号検索APIを使用したREST API</a>
		</h2>
		<h1>第４章 ajax</h1>
		<form method="POST" action="/IdolMaster/confirm">
			<table >
				<tr>
					<th>郵便番号</th>
					<td><input type="text" name="zipcode" value="" size="30" id="searchId"></input></td>
					<td><input type="button" value="ajax" size="30" id="getZipCd"></input></td>
					<td><div id="jsonp"></div></td>

				</tr>
			</table>
		</form>
		<h1>第５章 いろいろなコントール</h1>
		<h2>
			<a href="control">いろいろなコントールサンプル</a>
		</h2>
		<h1>第６章 DBコントール</h1>
		<h2>
			<a href="IdolMaster">IdolMaster<br></a>
			<a href="AVIdolMaster">AVIdolMaster<br></a>
		</h2>
	</div>
	<div class="Footer">フッターを固定する</div>
	</div>
