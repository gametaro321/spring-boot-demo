<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{template :: layout(~{::title},~{::link},~{::script},~{::body/content()})}">
<head>
<link >
<script>
</script>
<!--/* (2) */-->
<title>Create Staff Information</title>
</head>
<body>
	<th:block th:replace="breadcrumb :: breadcrumb ('/,top|/AVIdolMaster,AVアイドルマスター|詳細')"></th:block>
	<div id="wrapper" class="container-fluid">
		<div class="Contents">
			<div id="wrapper" class="container-fluid">
				<div th:if="${AVIdolDataList}">
					<div class="sticky_table_wrapper">

						<table id="fav-table"
							class="table_sticky table table-borderd table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>名前</th>
									<th></th>
									<th>ふりがな</th>
									<th>タイプ</th>
									<th>身長</th>
									<th>誕生日</th>
									<th>血液型</th>
									<th>B</th>
									<th>W</th>
									<th>H</th>
									<th>出身地</th>
									<th>趣味</th>
									<th>編集</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="IdolData : ${AVIdolDataList}" th:object="${IdolData}">
									<td th:text="*{ID}"></td>
									<td>
										<a th:href="*{DATA_PATH}" th:text="*{NAME}" target=_blank rel="noopener"></a>
									</td>
									<td>
										<p style="position:relative;width: 150px;overflow: hidden;">
										<img th:src="*{IMAGE_PATH}" th:alt="*{NAME}" width="150" style="position:relative; top: 0px; left: 0px">
										</p>
									</td>
									<td th:text="*{FURIGANA}"></td>
									<td th:text="*{TYPE}"></td>
									<td th:text="*{HEIGHT}"></td>
									<td th:text="*{BRITHDAY}"></td>
									<td th:text="*{BLOOD_TYPE}"></td>
									<td th:text="*{THREE_SIZE_B}"></td>
									<td th:text="*{THREE_SIZE_W}"></td>
									<td th:text="*{THREE_SIZE_H}"></td>
									<td th:text="*{BRITHPLACE}"></td>
									<td th:text="*{HOBBY}"></td>
						            <td>
						                <form action="/AVIdolMaster/edit" method="post" >
						                    <input type="submit" class="btn btn-outline-primary" name="edit" value="編集">
						                    <input type="hidden" name="DATA_PATH" th:value="*{DATA_PATH}">
						                </form>
						            </td>							
						       	</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
